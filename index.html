<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Verificación QR</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
}

body {
    background-color: #e30613;
}

.screen {
    width: 100%;
    height: 100%;
    background-color: #ffffff;
    padding: 20px;
    box-sizing: border-box;
}

h1 {
    text-align: center;
    color: #e30613;
    margin-bottom: 30px;
}

input {
    width: 100%;
    font-size: 22px;
    padding: 15px;
    margin-bottom: 20px;
    border: 2px solid #e30613;
}

button {
    width: 100%;
    font-size: 22px;
    padding: 18px;
    background-color: #e30613;
    color: white;
    border: none;
}

button.secondary {
    background-color: black;
    margin-top: 30px;
}

.info {
    text-align: center;
    font-size: 22px;
    font-weight: bold;
}

/* MODAL */
.modal {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.7);
}

.modal-content {
    background: white;
    padding: 40px;
    margin: 100px auto;
    width: 80%;
    text-align: center;
    border: 3px solid #e30613;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginScreen" class="screen">
    <h1>Identificación Operario</h1>
    <input type="text" id="userName" placeholder="Introduce tu nombre">
    <button type="button" id="loginBtn">ENTRAR</button>
</div>

<!-- APP -->
<div id="appScreen" class="screen" style="display:none;">
    <h1 id="welcome"></h1>

    <input type="text" id="qr1" placeholder="Lectura QR 1">
    <input type="text" id="qr2" placeholder="Lectura QR 2">

    <div class="info" id="info">Esperando lecturas…</div>

    <button class="secondary" type="button" id="logoutBtn">DESLOGUEAR</button>
</div>

<!-- MODAL ERROR -->
<div class="modal" id="errorModal">
    <div class="modal-content">
        <h2>❌ REVISA EL MATERIAL</h2>
        <button type="button" id="closeModalBtn">ACEPTAR</button>
    </div>
</div>

<!-- SONIDOS -->

<script>
const loginScreen = document.getElementById("loginScreen");
const appScreen = document.getElementById("appScreen");

const userNameInput = document.getElementById("userName");
const loginBtn = document.getElementById("loginBtn");

const qr1 = document.getElementById("qr1");
const qr2 = document.getElementById("qr2");
const info = document.getElementById("info");

const logoutBtn = document.getElementById("logoutBtn");
const errorModal = document.getElementById("errorModal");
const closeModalBtn = document.getElementById("closeModalBtn");

/* LOGIN */
loginBtn.onclick = function () {
    var name = userNameInput.value.trim();
    if (name === "") return;

    document.getElementById("welcome").innerText = "Operario: " + name;

    loginScreen.style.display = "none";
    appScreen.style.display = "block";

    setTimeout(function () {
        qr1.focus();
    }, 200);
};

userNameInput.onkeydown = function (e) {
    if (e.keyCode === 13) loginBtn.onclick();
};

/* LOGOUT */
logoutBtn.onclick = function () {
    location.reload();
};

    if (qr1.value.length > 0) qr2.focus();

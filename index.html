<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Verificación QR - Saphir</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
}

body {
    background-color: #e30613;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: background-color 0.2s;
}

.screen {
    display: none;
    width: 100%;
    height: 100%;
    background-color: #ffffff;
    padding: 20px;
    box-sizing: border-box;
}

.screen.active {
    display: block;
}

.logo {
    text-align: center;
    margin-bottom: 20px;
}

.logo img {
    max-width: 220px;
}

h1 {
    text-align: center;
    color: #e30613;
    margin-bottom: 30px;
}

input {
    width: 100%;
    font-size: 22px;
    padding: 15px;
    margin-bottom: 20px;
    box-sizing: border-box;
    border: 2px solid #e30613;
}

button {
    width: 100%;
    font-size: 22px;
    padding: 18px;
    background-color: #e30613;
    color: white;
    border: none;
    cursor: pointer;
}

button.secondary {
    background-color: #000000;
    margin-top: 30px;
}

.info {
    text-align: center;
    font-size: 22px;
    font-weight: bold;
    margin-top: 20px;
}

/* MODAL ERROR */
.modal {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.7);
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.modal-content {
    background: white;
    padding: 40px;
    text-align: center;
    border: 3px solid #e30613;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="screen active" id="loginScreen">
    <div class="logo">
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAANAAAABECAYAAAB7bKXzAAAA..." alt="Saphir">
    </div>
    <h1>Identificación Operario</h1>
    <input type="text" id="userName" placeholder="Introduce tu nombre">
    <button onclick="login()">ENTRAR</button>
</div>

<!-- APP -->
<div class="screen" id="appScreen">
    <div class="logo">
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAANAAAABECAYAAAB7bKXzAAAA..." alt="Saphir">
    </div>

    <h1 id="welcome"></h1>

    <input type="text" id="qr1" placeholder="Lectura QR 1">
    <input type="text" id="qr2" placeholder="Lectura QR 2">

    <div class="info" id="info">Esperando lecturas…</div>

    <button class="secondary" onclick="logout()">DESLOGUEAR</button>
</div>

<!-- MODAL ERROR -->
<div class="modal" id="errorModal">
    <div class="modal-content">
        <h2>❌ REVISA EL MATERIAL</h2>
        <button onclick="closeModal()">ACEPTAR</button>
    </div>
</div>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Verificación QR</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial;
}

body {
    background-color: #e30613;
}

.screen {
    width: 100%;
    height: 100%;
    background-color: #ffffff;
    padding: 20px;
    box-sizing: border-box;
}

h1 {
    text-align: center;
    color: #e30613;
}

input {
    width: 100%;
    font-size: 22px;
    padding: 15px;
    margin-top: 20px;
    border: 2px solid #e30613;
}

button {
    width: 100%;
    font-size: 22px;
    padding: 18px;
    margin-top: 20px;
    background-color: #e30613;
    color: white;
    border: none;
}

button.secondary {
    background-color: black;
}

.info {
    text-align: center;
    font-size: 22px;
    font-weight: bold;
    margin-top: 20px;
}

.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.8);
}

.modal-content {
    background: white;
    margin: 100px auto;
    padding: 30px;
    width: 80%;
    text-align: center;
    border: 3px solid #e30613;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginScreen" class="screen">
    <h1>Identificación Operario</h1>
    <input type="text" id="userName">
    <button onclick="doLogin()">ENTRAR</button>
</div>

<!-- APP -->
<div id="appScreen" class="screen" style="display:none;">
    <h1 id="welcome"></h1>

    <input type="text" id="qr1" oninput="focusQR2()">
    <input type="text" id="qr2" oninput="checkQR()">

    <div class="info" id="info">Esperando lecturas…</div>

    <button class="secondary" onclick="location.reload()">DESLOGUEAR</button>
</div>

<!-- MODAL -->
<div id="errorModal" class="modal">
    <div class="modal-content">
        <h2>❌ REVISA EL MATERIAL</h2>
        <button onclick="closeModal()">ACEPTAR</button>
    </div>
</div>
